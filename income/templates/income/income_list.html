{% extends "homepage/index.html" %}

{% load static %}

{% block content %}
    <h1>Income</h1>
    <ul>
        {% for income in object_list %}
            <li>{{ income.name }}</li>
        {% empty %}
            <li>No Income yet.</li>
        {% endfor %}
    </ul>
{% endblock %}

{% block scripts %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'app.js' %}">
    </script>
{% endblock scripts %}
